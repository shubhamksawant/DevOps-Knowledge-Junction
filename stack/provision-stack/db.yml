---
  - name: Setup with accounts db and remote login
    hosts: dbsergrp
    gather_facts: no
    tasks:
      - name: Import VPC Vaiables 
        include_vars: group_vars/dbsrvgrp

      - name: installaing Mysql service & dependencies
        package: 
          name: "{{item}}"
          state: present
          update_cache: yes
          cache_valid_time: 86400
        loop:
          - mysql-server
          - mysql-client
          - python-mysqldb
          - python3-mysqldb
          - libmysqlclient-dev
        ignore_errors: yes
        tags:
          - package

      - name: start and enable mysql service
        service:
          name: mysql
          state: started
          enabled: yes
        tags:
          - svc

      - name: create mysql user 
        mysql-user:
          name: "{{dbuser}}"
          password: "{{dbpass}}"
          priv: '*.*:ALL'
          host: '%'
          state: present


      - name: create accounts db
        mysql_db:
          name: "{{dbname}}"
          state: present

      - name: enable remote login to mysql svc
        lineinfile:
          path: /etc/mysql/mysql.conf.d/mysqld.cnf
          regexp: '^bind-address'
          line: 'bind-address = 0.0.0.0'
          backup: yes
        notify:
            - Restart mysql
        tags:
          - conf

    handlers:
      - name: restart mysql
        service:
            name: mysql
            state: restarted





