---
  - name: install & setup rabbitmq with user
    hosts: rmqsrvgrp
    gather_facts: no
    tasks:
      - name: install erlang repo package
        apt:
         deb: https://packages.erlang-solutions.com/erlang-solutions_1.0_all.deb 
        tags: 
          - package

      - name: add an erlang solution public key
        apt_key:
          url: https://packages.erlang-solutions.com/ubuntu/erlang_solutions.asc
          state: present
        tags:
        - package
        

      - name: install erlang
        apt:
          name: erlang
          update_cache: yes
          cache_valid_time: 86400
          state: present
        tags:
          - package

      - name: add an apt sigining key uses whichever key is at the url
        apt_key:
          url: https://github.com/rabbitmq/signing-keys/releases/download/2.0/rabbitmq-release-signing-key.asc
          state:
        tags:
          - package

      - apt_repository:
          repo: deb https://dl.bintray.com/rabbitmq/debian bionic main
          state: present
        tags:
          - package

          
      - name: install rabbitmq 
        apt:
            name: rabbitmq-server
            state: present
            update_cache: yes
        tags:
          - svc
        
      - name: start and enable rabbitmq
        service:
            name: rabbitmq-server
            state: started
            enabled: yes
        tags: 
            - svc

      - name: config setup
        copy:
        content:  |
          [{rabbit, [{loopback_users, []}]}].
        dest: /etc/rabbitmq/rabbitmq.config
        notify:
          - Restart RMQ
        tags:
          - conf

      - rabbitmq-user:
          user: test
          password: test
          configure_priv: .*
          read_priv: .*
          write_priv: .*
          tags: administrator
          state: present
        notify:
          - Restart RMQ
        tags:
          - conf
      - name: enable the rabbitmq_management plugin
        rabbitmq_plugin:
          name: rabbitmq_management
          state: enabled
        notify:
          - Restart RMQ
        tags:
          - package

    handlers:
      - name: Restart RMQ
        service:
            name: rabbitmq-server
            state: restarted













